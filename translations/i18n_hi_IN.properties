\n\
यह प्रोग्राम इस उम्मीद में वितरित किया जाता है कि यह उपयोगी होगा, लेकिन बिना किसी वारंटी के; यह उपयोगी होगा, लेकिन बिना किसी वारंटी के; यहां तक कि किसी विशेष उद्देश्य के लिए व्यापारिकता या उपयुक्तता की निहित वारंटी के बिना भी. अधिक विवरण के लिए जीएनयू जनरल पब्लिक लाइसेंस देखें.\n\
\n\
आपको इस कार्यक्रम के साथ जीएनयू जनरल पब्लिक लाइसेंस की एक प्रति प्राप्त होनी चाहिए. यदि नहीं, तो [https\://www.gnu.org/licenses] (https\://www.gnu.org/licenses) देखें. 

